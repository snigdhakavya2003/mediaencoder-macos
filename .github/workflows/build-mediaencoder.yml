name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies and build FFmpeg with pkg-config
        run: |
          brew install pkg-config yasm
          brew uninstall --ignore-dependencies ffmpeg || true
          brew install ffmpeg --build-from-source \
            --with-pkg-config \
            --with-libvorbis \
            --with-libvpx \
            --with-x264

      - name: Set environment variables
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV

      - name: Verify pkg-config sees FFmpeg
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls /opt/homebrew/lib/pkgconfig | grep av || echo "FFmpeg .pc files missing"
          pkg-config --modversion libavcodec || echo "libavcodec not found"

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        run: |
          cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH

      - name: Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/*/.dylib