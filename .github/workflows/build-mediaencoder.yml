name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Set PKG_CONFIG_PATH
        run: echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV



      - name: Debug FFmpeg path
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls $PKG_CONFIG_PATH
          pkg-config --modversion libavcodec


      - name: Create build directory
        run: mkdir -p build
      - name: Configure with CMake
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
        run: cmake ../MediaEncoder

      - name: Build
        working-directory: build
        run: cmake --build .

      - name: Create build directory
        run: |
          mkdir -p build
          cd build
          cmake ../MediaEncoder

      - name: Build MediaEncoder
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload .dylib as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib
