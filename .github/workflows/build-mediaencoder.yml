name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Install FFmpeg and tools
        run: |
          brew update
          brew install ffmpeg

      - name: 🏗️ Create build directory
        run: mkdir -p build

      - name: ⚙️ Configure CMake without pkg-config
        working-directory: build
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: 🧱 Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: 📦 Upload .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib