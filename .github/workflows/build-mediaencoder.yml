name: Build MediaEncoder macOS

on:
  push:              # ← Runs on push to ANY branch
  workflow_dispatch: # ← Allows you to run manually from GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (FFmpeg + pkg-config)
        run: |
          brew install pkg-config
          brew reinstall ffmpeg  # ensures latest headers & .pc files

      - name: Set environment variables for pkg-config and CMake
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix ffmpeg)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$(brew --prefix ffmpeg)" >> $GITHUB_ENV

      - name: Debug: Confirm FFmpeg pkg-config presence
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          pkg-config --list-all | grep av || echo "⚠️ FFmpeg modules not visible to pkg-config"

      - name: Create build directory
        run: mkdir -p build

      - name: Run CMake configuration
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib