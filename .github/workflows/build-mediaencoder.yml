name: Build MediaEncoder macOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download FFmpeg Mac static build
        run: |
          mkdir -p deps
          curl -L -o deps/ffmpeg.tar.xz https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip  # macOS static zip
          cd deps
          unzip ffmpeg.tar.xz -d ffmpeg-extracted
          echo "FFMPEG_PATH=$(pwd)/ffmpeg-extracted" >> $GITHUB_ENV

      - name: Set paths for FFmpeg manually
        run: |
          echo "PKG_CONFIG_PATH=$FFMPEG_PATH/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$FFMPEG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$FFMPEG_PATH/lib" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$FFMPEG_PATH/lib" >> $GITHUB_ENV

      - name: Verify FFmpeg libraries
        run: |
          ls -l $FFMPEG_PATH/lib
          ls -l $FFMPEG_PATH/include

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        run: |
          cmake ../MediaEncoder \
            -DCMAKE_PREFIX_PATH=$FFMPEG_PATH \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built dylib
        uses: actions/upload-artifact@v4
        with:
          name: mediaencoder-macos-lib
          path: |
            build/*.dylib