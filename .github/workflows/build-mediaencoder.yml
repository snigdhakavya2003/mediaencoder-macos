name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies (FFmpeg + pkg-config)
        run: |
          brew install pkg-config ffmpeg

      - name: Set environment paths for FFmpeg
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV

      - name: Debug FFmpeg pkg-config files
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig || echo "FFmpeg .pc files missing"
          pkg-config --modversion libavcodec || echo "libavcodec not found"

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib