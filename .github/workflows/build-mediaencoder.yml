name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg and dependencies
        run: |
          brew install pkg-config ffmpeg
          brew link --overwrite ffmpeg

      - name: Set PKG_CONFIG_PATH
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix ffmpeg)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Debug FFmpeg pkg-config
        run: |
         echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
         for p in $(echo $PKG_CONFIG_PATH | tr ":" "\n"); do
           echo "Checking path: $p"
           ls "$p" || echo "Directory $p not found"
         done
         pkg-config --modversion libavcodec || echo "libavcodec not found"


      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        run: cmake ../MediaEncoder

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib
