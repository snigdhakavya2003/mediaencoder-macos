name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download FFmpeg shared SDK (BtbN)
        run: |
          curl -LO https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-n6.1-latest-macos64-shared.zip
          unzip ffmpeg-n6.1-latest-macos64-shared.zip
          mv ffmpeg-n6.1-* ffmpeg

      - name: Set FFmpeg environment paths
        run: |
          echo "PKG_CONFIG_PATH=$PWD/ffmpeg/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$PWD/ffmpeg" >> $GITHUB_ENV

      - name: Debug: Verify FFmpeg presence
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls ffmpeg/lib/pkgconfig
          pkg-config --list-all | grep av

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib