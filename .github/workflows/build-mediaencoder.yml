name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install pkg-config
          brew install ffmpeg

      - name: Set environment variables
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV

      - name: Debug FFmpeg .pc files
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig || true
          pkg-config --list-all | grep av || true

      - name: Create and configure build
        run: |
          mkdir -p build
          cd build
          cmake ../MediaEncoder -DCMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload built .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/*/.dylib