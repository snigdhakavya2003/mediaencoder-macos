name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]  # Ensure your branch is named "master"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Install FFmpeg with pkg-config support
        run: |
          brew update
          brew install pkg-config
          brew uninstall --ignore-dependencies ffmpeg || true
          brew install ffmpeg

      - name: üîç Verify FFmpeg pkg-config availability
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          export PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig
          pkg-config --modversion libavcodec || echo "‚ùå libavcodec not found"

      - name: üèóÔ∏è Create build directory
        run: mkdir -p build

      - name: ‚öôÔ∏è Run CMake configuration
        working-directory: build
        env:
          PKG_CONFIG_PATH: /opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: üß± Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: üì¶ Upload .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib