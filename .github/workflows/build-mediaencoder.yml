name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]  # Use your actual branch
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pkg-config and FFmpeg (with headers and .pc files)
        run: |
          brew update
          brew reinstall pkg-config
          brew reinstall ffmpeg

      - name: Set environment variables
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV
          echo "PATH=/opt/homebrew/bin:$PATH" >> $GITHUB_ENV

      - name: Verify FFmpeg modules
        run: |
          echo "Verifying .pc files in PKG_CONFIG_PATH..."
          export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig"
          pkg-config --exists libavcodec && echo "✅ libavcodec found" || echo "❌ libavcodec not found"
          pkg-config --exists libavformat && echo "✅ libavformat found" || echo "❌ libavformat not found"
          pkg-config --exists libavutil && echo "✅ libavutil found" || echo "❌ libavutil not found"
          pkg-config --exists libswscale && echo "✅ libswscale found" || echo "❌ libswscale not found"
          pkg-config --exists libswresample && echo "✅ libswresample found" || echo "❌ libswresample not found"

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        env:
          PKG_CONFIG_PATH: /opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/ffmpeg
        run: |
          cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib