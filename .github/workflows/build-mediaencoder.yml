name: Build MediaEncoder on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies with homebrew
        run: |
          brew update
          brew install pkg-config
          brew install ffmpeg@4
          # Link pkg-config files if needed
          export PKG_CONFIG_PATH="$(brew --prefix ffmpeg)/lib/pkgconfig:$PKG_CONFIG_PATH"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.27.0'

      - name: Create build directory
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH="$(brew --prefix ffmpeg)"

      - name: Build MediaEncoder
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload .dylib as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib
