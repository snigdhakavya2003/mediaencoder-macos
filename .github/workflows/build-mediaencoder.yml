name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Install FFmpeg and dependencies
        run: |
          brew update
          brew install ffmpeg

      - name: ğŸ—ï¸ Clean and create build directory
        run: |
          rm -rf build
          mkdir -p build

      - name: âš™ï¸ Configure CMake without pkg-config
        working-directory: build
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build MediaEncoder with parallel jobs
        working-directory: build
        run: make -j$(sysctl -n hw.logicalcpu)

      - name: ğŸ“¦ Upload .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib