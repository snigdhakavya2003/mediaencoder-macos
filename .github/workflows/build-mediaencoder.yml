name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg and pkg-config
        run: |
          brew update
          brew reinstall pkg-config
          brew reinstall ffmpeg

      - name: Set environment variables
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV
          echo "PKG_CONFIG=/opt/homebrew/bin/pkg-config" >> $GITHUB_ENV
          echo "PATH=/opt/homebrew/bin:$PATH" >> $GITHUB_ENV

      - name: "Debug: Show FFmpeg module visibility"
        run: |
          export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig"
          export PKG_CONFIG=/opt/homebrew/bin/pkg-config
          echo "Using pkg-config at: $(which pkg-config)"
          echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          echo "Available FFmpeg modules:"
          pkg-config --list-all | grep -E 'av(codec|format|util)|sw(scale|resample)'

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        env:
          PKG_CONFIG_PATH: /opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/ffmpeg
          PKG_CONFIG: /opt/homebrew/bin/pkg-config
        run: |
          cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib