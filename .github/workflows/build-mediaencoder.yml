name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]  # Change 'main' to your actual branch if different
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg and pkg-config
        run: |
          brew install pkg-config
          brew reinstall ffmpeg

      - name: Set environment variables
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix ffmpeg)/lib/pkgconfig:$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$(brew --prefix ffmpeg)" >> $GITHUB_ENV

      - name: "Debug: Show FFmpeg pkg-config files"
        run: |
          echo "PKG_CONFIG_PATH=${{ env.PKG_CONFIG_PATH }}"
          ls "${{ env.PKG_CONFIG_PATH }}" || echo "⚠️ Path not found"
          pkg-config --list-all | grep av || echo "⚠️ FFmpeg modules not visible"

      - name: Create build directory
        run: mkdir -p build

      - name: Run CMake configuration
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib