name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg with pkg-config support
        run: |
          brew install pkg-config
          brew install ffmpeg

      - name: Export PKG_CONFIG_PATH
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV

      - name: Debug FFmpeg pkg-config files
        run: |
          echo "Using PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig
          pkg-config --modversion libavcodec

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: |
          cmake ../MediaEncoder -DCMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload .dylib as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/*/.dylib