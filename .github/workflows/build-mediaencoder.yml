name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies (pkg-config + FFmpeg)
        run: |
          brew install pkg-config
          brew install ffmpeg

      - name: Set environment for pkg-config
        run: |
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=/opt/homebrew/opt/ffmpeg" >> $GITHUB_ENV

      - name: Debug FFmpeg pkg-config files
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig || echo "pkgconfig not found"
          pkg-config --list-all | grep av || echo "FFmpeg libs not listed"

      - name: Create build directory
        run: mkdir -p build

      - name: Run CMake configuration
        working-directory: build
        env:
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          cmake ../MediaEncoder \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/*/.dylib