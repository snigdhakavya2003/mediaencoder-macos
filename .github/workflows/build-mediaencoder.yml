name: Build MediaEncoder macOS

on:
  push:
    branches: [ master ]  # Ensure your branch name is correct
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    env:
      PKG_CONFIG_PATH: /opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig
      CMAKE_PREFIX_PATH: /opt/homebrew/opt/ffmpeg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (FFmpeg + pkg-config)
        run: |
          brew update
          brew reinstall pkg-config
          brew reinstall ffmpeg

      - name: "Debug: Show available FFmpeg .pc files"
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          ls /opt/homebrew/opt/ffmpeg/lib/pkgconfig || echo "❌ pkgconfig dir not found"
          pkg-config --list-all | grep av || echo "❌ FFmpeg modules not listed"

      - name: Create build directory
        run: mkdir -p build

      - name: Configure project with CMake
        working-directory: build
        run: cmake ../MediaEncoder -DCMAKE_BUILD_TYPE=Release

      - name: Build MediaEncoder
        working-directory: build
        run: cmake --build . --config Release

      - name: Upload built .dylib
        uses: actions/upload-artifact@v4
        with:
          name: MediaEncoder-macOS-lib
          path: |
            build/*.dylib
            build/**/*.dylib